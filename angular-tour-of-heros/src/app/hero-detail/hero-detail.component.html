<div *ngIf="mySelectedHero">

  <h2>{{mySelectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{mySelectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="mySelectedHero.name" placeholder="name"/>
    </label>
  </div>
  <div><span>market price: </span>{{mySelectedHero.marketPrice | number :'1.2-2'}} GBP</div>

</div>
