<h2>My Heroes</h2>

 <div style="width:100%;"> 
	<div style="float:left; width:60%; padding-bottom: 50px;">
		<!-- Display the list of Heroes -->
		<ul class="heroes">
			<li *ngFor="let hero of heroes" 
				[class.selected]="hero === selectedHero"
				(click)="onSelect(hero)">
				<span class="badge">{{hero.id}}</span> {{hero.name}}
			</li>
		</ul>
	</div>

	<div style="float:right; width:40%; padding-bottom: 50px;">
		<!-- Display the selected Hero details -->
		<app-hero-detail [mySelectedHero]="selectedHero"></app-hero-detail>
	</div>

</div>
