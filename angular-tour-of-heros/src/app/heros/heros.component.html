<h2>My Heroes</h2>

<!-- Display the list of Heroes -->
<ul class="heroes">
	<li *ngFor="let hero of heroes" 
		[class.selected]="hero === selectedHero"
		(click)="onSelect(hero)">
		<span class="badge">{{hero.id}}</span> {{hero.name}}
	</li>
</ul>
<!-- Display the selected Hero details -->
<app-hero-detail [mySelectedHero]="selectedHero"></app-hero-detail>
